<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effects ✨</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff88bb;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ffc0cb;
    }

    .magic-button {
      background-color: #ffb6c1;
      color: white;
      font-size: 1.4rem;
      padding: 18px 35px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      box-shadow: 0 4px 15px rgba(255, 192, 203, 0.6);
      margin: 10px;
    }

    .magic-button:hover {
      transform: scale(1.1);
      background-color: #ff69b4;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
    }

    .magic-button:active::after {
      content: '✨💖🎀';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.7rem;
      animation: sparklePop 1s ease;
    }

    @keyframes sparklePop {
      0% { opacity: 0; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-10px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.8); }
    }

    .nav {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .nav a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
      margin-right: 15px;
      font-size: 1.1rem;
    }

    .bow-emoji {
      font-size: 3rem;
      animation: twinkle 3s infinite;
      position: absolute;
      top: 10%;
      right: 10%;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    button:focus::after {
      content: '💫💞🌸';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      animation: sparklePop 1s ease;
    }

    .float-heart, .float-glitter, .float-confetti {
      position: absolute;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
      font-size: 1.5rem;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    /* Cursor Trail */
    .cursor-trail {
      position: fixed;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffc0cb, #ff69b4);
      border-radius: 50%;
      pointer-events: none;
      animation: trailFade 1s forwards;
    }

    @keyframes trailFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    /* Glowing animation */
    .magic-button.glow {
      animation: glowPulse 1.5s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #ffb6c1; }
      100% { box-shadow: 0 0 25px #ff69b4; }
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="index.html">🏠 Home</a>
    <a href="shop.html">🛍️ Shop</a>
    <a href="gallery.html">🖼️ Gallery</a>
    <a href="wishlist.html">💖 Wishlist</a>
    <a href="hover-effects.html">✨ Hover</a>
  </div>

  <div class="bow-emoji">🎀</div>
  <h1>Hover & Press for Sparkles! ✨</h1>
  <button class="magic-button glow">Click Me!</button>
  <button class="magic-button glow">More Magic!</button>
  <button class="magic-button glow">Add to Cart</button>

  <script>
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1000);
    });

    document.querySelectorAll('.magic-button').forEach(button => {
      button.addEventListener('click', (e) => {
        const createFloat = (emoji, offsetX = 0, offsetY = 0, className = '') => {
          const el = document.createElement('div');
          el.className = className || 'float-heart';
          el.textContent = emoji;
          el.style.left = `${e.clientX + offsetX}px`;
          el.style.top = `${e.clientY + offsetY}px`;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 3000);
        };

        createFloat('💖');
        createFloat('✨', 20);

        const confettis = ['🎉', '🌟', '💫', '🎊'];
        for (let i = 0; i < 5; i++) {
          const randomEmoji = confettis[Math.floor(Math.random() * confettis.length)];
          const offsetX = Math.random() * 100 - 50;
          const offsetY = Math.random() * 50 - 25;
          createFloat(randomEmoji, offsetX, offsetY, 'float-confetti');
        }
      });
    });
  </script>
</body>
</html>
